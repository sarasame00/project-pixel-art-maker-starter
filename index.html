<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="difuminat.jpg" art ="difuminat">
        <h1>PIXEL ART <br> <em id="subhead">Maker</em></h1>
    </div>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label for="inputHeight">Grid Height:</label>
        <input type="number" id="inputHeight" name="height" min="1" value="20">
        <label for="inputHeight">Grid Width:</label>
        <input type="number" id="inputWidth" name="width" min="1" value="20">
        <input type="submit" id='submitSize'>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#f08000">
   
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    
    <script src="designs.js"></script>
    
</body>
</html>
